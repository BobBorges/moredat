{% extends "main/main-base.html" %}

{% load i18n %}

{% block title %}
	{% trans "All wiki pages" %}
{% endblock %}

{% block content %}
<div class="col-lg-2"></div>
<div class="col-lg-8 col-md-12">
	<h1>{% trans "All wiki pages" %}</h1>
	<ul>
	{% for page in page_list %}
	<li><a href="{% url 'documentation_page' slug=page.slug %}">{{ page.title }}</a></li>
	{% endfor %}
	</ul>
</div>
{% endblock %}
