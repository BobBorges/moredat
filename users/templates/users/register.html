{% extends 'main/main-base.html' %}
{% load crispy_forms_tags %}
{% load i18n %}
{% get_current_language as LANGUAGE_CODE %}


{% block content %}
	<div class="col-md-3"></div>
	<div class="col-md-6">
        <div class="content-section">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">{% translate 'Register' %}</legend>
                    {{ registerform|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">{% translate 'Register' %}</button>
                </div>
            </form>
            <div class="border-top pt-3">
                <small class="text-muted">
                    {% translate 'Already have an account?' %} <a class="ml-2" href="{% url 'login' %}">{% translate 'Login' %}</a>
                </small><br>
            </div>
        </div>
    </div>
	<div class="col-md-3"></div>
{% endblock %}
